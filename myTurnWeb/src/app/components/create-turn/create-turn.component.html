<div class="container-fluid alert">
    <h3>{{ shopName }}</h3>
    <h5>Confirm turn on {{ turnTime() }}</h5>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
            
            <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                Name is required
            </div>
        </div>
        
        <button type="submit" class="btn btn-success"
        [disabled]="!heroForm.form.valid" [hidden]="model.isTaken">Submit</button>
        <button type="cancel" class="btn btn-primary" [hidden]="!model.isTaken" (click)="cancelTourn();heroForm.reset()" >Cancel</button>
    </form>
</div>
